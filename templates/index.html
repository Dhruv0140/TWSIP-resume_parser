<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Parser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-group button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .results {
            margin-top: 20px;
        }
        .results div {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resume Parser</h1>

        <form action="/upload" method="POST" enctype="multipart/form-data" class="form-group">
            <label for="file">Upload a resume (PDF or DOCX):</label>
            <input type="file" id="file" name="file">
            <button type="submit">Upload</button>
        </form>

        <div class="results">
            {% if parsed_data %}
                <div><strong>Name:</strong> {{ parsed_data.name }}</div>
                <div><strong>Email:</strong> {{ parsed_data.email }}</div>
                <div><strong>Phone:</strong> {{ parsed_data.phone }}</div>
                <div><strong>Skills:</strong> {{ parsed_data.skills | join(', ') }}</div>
            {% endif %}
        </div>
    </div>
</body>
</html>
